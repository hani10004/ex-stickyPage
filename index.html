<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hani-sticky-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- http://suuneeeee.dothome.co.kr/example/16sticky_page/index.html -->
<body>
    <div class="header">LOGO, MENU</div>

    <div class="start_page">TOP-PAGE</div>

    <div class="main-content">
        <div class="sticky">
            <div class="sticky-title">
                START STICKY AREA
            </div>

            <div class="section section-1">
                <div class="title">#1 Page Title</div>
                <div class="content">
           
                    <img src="https://cdn.pixabay.com/photo/2023/03/21/15/41/umbrella-7867543_960_720.jpg" alt="">
                </div>
            </div><!-- section -->

            <div class="section section-2">
                <div class="title">#2 Page Title</div>
                <div class="content">
                    <img src="https://cdn.pixabay.com/photo/2023/05/15/14/35/cat-7995231_960_720.jpg" alt="">
                </div>
            </div><!-- section -->

            <div class="section section-3">
                <div class="title">#3 Page Title</div>
                <div class="content">
                    <img src="https://cdn.pixabay.com/photo/2023/05/17/20/12/mannheim-8000972_960_720.jpg" alt="">
                </div>
            </div><!-- section -->

            <div class="section section-4">
                <div class="title">#4 Page Title</div>
                <div class="content">
                    <img src="https://cdn.pixabay.com/photo/2023/05/09/18/50/bridge-7982238_960_720.jpg" alt="">
                </div>
            </div><!-- section -->

        </div>
        <!-- sticky -->
    </div><!-- main-content -->





    <div class="start_page">BOTTOM-PAGE</div>

    <script src="main.js"></script>
</body>

</html>
